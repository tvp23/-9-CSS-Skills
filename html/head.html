<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4001126f05.js" crossorigin="anonymous"></script>
    <title>NU.nl remake</title>
</head>
<body>
<header>
    <div id="header">
        <div id="headerpart1">
            <img id="hdlogo" src="https://www.nu.nl/static/img/atoms/images/logos/nu_logo.svg?v=1" alt="logo">
            <ul id="headerul">
                <li id="netbinnenhd" class="hduli">Net binnen</li>
                <li id="Algemeen" class="hduli">Algemeen</li>
                <li id="Economie" class="hduli">Economie</li>
                <li id="Sport" class="hduli">Sport</li>
                <li id="Tech" class="hduli">Tech</li>
                <li id="MediaenCultuur" class="hduli">Media en Cultuur</li>
                <li id="Achterklap" class="hduli">Achterklap</li>
                <li id="shophd" class="hduli">Shop</li>
                <li id="meerhd" class="hduli">Meer<i id="meericonhd" class="fas fa-chevron-down" aria-hidden="true"></i></li>
            </ul>
        </div>
        <div id="headerpart2">
            <i id="iconhdp2left" class="fas fa-sun"></i>
            <p>|</p>
            <i id="iconhdp2right" class="far fa-user-circle"></i>
            <p id="hdsettings">Mijn NU.nl</p>
            <i id="meericonhd" class="fas fa-chevron-down"></i>
        </div>
    </div>
</header>
